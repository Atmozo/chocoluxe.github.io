<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login - ChocoLuxe</title>
        <link rel="stylesheet" href="../../assets/styles/main.css">
        <link rel="stylesheet" href="../../assets/styles/login.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    </head>

    <body style="margin-top: 30px">
        <header class="bg-black text-white text-center py-4 fixed-top">
            <a href="../../index.html" class="site-logo">
                <div class="row align-items-center justify-content-center">
                    <div class="col-auto">
                        <img src="../../assets/images/dark-chocolate/dark-1.jpg" width="50px" height="50px" class="change" alt="">
                    </div>
                    <div class="col-auto text-uppercase" style="font-size:2rem;">
                        chocoluxe
                    </div>
                </div>
            </a>
        </header>
        <main class="container">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
                        <div class="card shadow" style="width: 35rem;">
                            <div class="card-title">
                                <h1 class="text-center pt-3">Sign In</h1>
                            </div>
                            <div class="card-body">
                                <form action="" method="post" target="_self">
                                    <img class="img-fluid" style="border-radius: 5px; margin-bottom: 20px;" src="../../assets/images/dark-chocolate/dark-10.jpg" alt="">
                                    <div class="form-group">
                                        <input id="username" type="text" placeholder="Username" class="form-control" required aria-required="true">
                                    </div>
                                    <div class="form-group">
                                        <input id="password" type="password" placeholder="Password" class="form-control" required aria-required="true">
                                    </div>
                                    <div class="form-group text-center mt-4">
                                        <button id="sign-in" type="submit" class="btn bg-black text-light w-50">Sign In</button>
                                    </div>
                                </form>
                                <div class="form-group text-center">
                                    <button id="forgot-password" type="button" class="btn bg-black text-light w-50">Forgot Password</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </main>
        <footer id="footer-style" class="bg-black text-white">
            <div class="container">
                <div id="footer-copyright-alignment" class="row justify-content-center">
                    <div class="col text-center mb-3 mb-md-0">
                        <p style="font-size: 25px">
                            Follow us on
                        </p>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-auto mb-2 mb-3">
                        <div class="icon-container" style="position: relative; top: 5px;">
                            <a href="#" aria-label="Link to Facebook" class="mx-4">
                                <i class="fab fa-facebook icon-size" aria-hidden="true" title="Facebook"></i>
                            </a>
                            <a href="#" aria-label="Link to WhatsApp" class="mx-4">
                                <i class="fab fa-whatsapp icon-size" aria-hidden="true" title="WhatsApp"></i>
                            </a>
                            <a href="#" aria-label="Link to Instagram" class="mx-4">
                                <i class="fab fa-instagram icon-size" aria-hidden="true" title="Instagram"></i>
                            </a>
                        </div>                        
                    </div>
                </div>
            </div>
        </footer>
        <script src="../../assets/scripts/main.js" async defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js" integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" async defer></script>
    </body>
</html>
